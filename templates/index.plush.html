<div class="content home">
    <%= partial("search.html") %>
    <div class="flex-container">
        <%= for (e) in entries { %>
        <a href="<%= rootPath() %>blueprint/<%= e.ID.String() %>" class="card">
            <img class="entry_img" src="<%= assetPath() %>/images/blueprints/gearmall.jpg" alt="blueprint.ShortDescription()"/>
            <div class="abs">
                <h3><%= e.Title %></h3>
                <span><%= e.Favorites %></span>

                <hr/>

                <%= for (l) in e.Labels { %>
                <div class="label">
                    <%= l %>
                </div>
                <% } %>
                <div>
                    <svg>
                        <path fill-rule="evenodd"
                              d="M2.5 7.775V2.75a.25.25 0 01.25-.25h5.025a.25.25 0 01.177.073l6.25 6.25a.25.25 0 010 .354l-5.025 5.025a.25.25 0 01-.354 0l-6.25-6.25a.25.25 0 01-.073-.177zm-1.5 0V2.75C1 1.784 1.784 1 2.75 1h5.025c.464 0 .91.184 1.238.513l6.25 6.25a1.75 1.75 0 010 2.474l-5.026 5.026a1.75 1.75 0 01-2.474 0l-6.25-6.25A1.75 1.75 0 011 7.775zM6 5a1 1 0 100 2 1 1 0 000-2z"></path>
                    </svg>
                    <div id="version">
                        v<%= e.Version.String() %>
                    </div>
                    <%= if (e.Version.String() == versions.Latest()) { %>
                    <span class="latest">latest</span>
                    <% } %>
                </div>
                <!-- TODO: Use Gravatar -->
                <div>
                    <%= e.Author.Name %>
                </div>
            </div>
        </a>
        <% } %>
    </div>
</div>
